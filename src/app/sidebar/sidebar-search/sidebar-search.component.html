<div class="form-inline">
  <div class="input-group" data-widget="sidebar-search">
    <input class="form-control form-control-sidebar" type="search" [placeholder]="placeholderText" aria-label="Search"
           #searchInput>
    <div class="input-group-append">
      <button class="btn btn-sidebar" (click)="onSearch(searchInput.value)">
        <i class="fas fa-search fa-fw"></i>
      </button>
    </div>
  </div>
</div>
